<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioscope Demo</title>
  <script src="https://cjrtnc.leaningtech.com/loader.js"></script>
</head>
<body>
  <h1>Audioscope</h1>
  <p id="status">Initializing CheerpJ...</p>

  <script>
    // Wait for the CheerpJ runtime to load
    window.onload = function () {
      if (typeof cheerpjInit === "undefined") {
        document.getElementById("status").textContent = "Failed to load CheerpJ runtime.";
        return;
      }

      // Initialize CheerpJ
      cheerpjInit();

      // Load the JAR after a short delay to ensure init completes
      setTimeout(function () {
        document.getElementById("status").textContent = "Launching app...";
        cheerpjRunJar("Audioscope-fixed.jar");
      }, 1000);
    };
  </script>
</body>
</html>
