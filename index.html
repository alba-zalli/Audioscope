<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioscope Demo</title>
  <script src="https://cjrtnc.leaningtech.com/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Audioscope</h1>
  <p id="status">CheerpJ not initialized yet.</p>
  <button id="beginButton">Launch App</button>

  <script>
    window.addEventListener("load", function() {
      const status = document.getElementById("status");
      const button = document.getElementById("beginButton");

      // Optional: update status when CheerpJ runtime is ready
      if (typeof cheerpjInit !== "function") {
        status.textContent = "‚ùå Failed to load CheerpJ runtime.";
        button.disabled = true;
        return;
      }

      status.textContent = "‚úÖ CheerpJ runtime is ready. Click 'Launch App'.";

      button.addEventListener("click", function(e) {
        e.preventDefault(); // if inside a form ‚Äî safe to keep

        status.textContent = "üöÄ Launching Java app...";

        cheerpjInit();
        setTimeout(function () {
          cheerpjRunJar("Audioscope-fixed.jar"); // Make sure this file exists in the same directory
        }, 1000);
      });
    });
  </script>
</body>
</html>
