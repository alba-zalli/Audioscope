<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audioscope</title>
  <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
    }
    #launch {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Audioscope</h1>
  <p>Click below to launch the app:</p>
  <button id="launch">Launch Audioscope</button>

  <script>
    document.getElementById('launch').onclick = function() {
      cheerpjInit();
      cheerpjRunJar("Audioscope.jar");
    };
  </script>
</body>
</html>
