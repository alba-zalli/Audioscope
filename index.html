<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioscope Demo</title>
  <!-- CheerpJ 4.2 runtime -->
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
  <h1>Audioscope</h1>
  <p id="status">Loading CheerpJ runtime...</p>

  <script>
    window.onload = async () => {
      const status = document.getElementById("status");

      // Wait until cheerpjInit becomes available
      let retries = 0;
      while (typeof cheerpjInit !== "function" && retries < 20) {
        await new Promise(res => setTimeout(res, 200));
        retries++;
      }

      if (typeof cheerpjInit !== "function") {
        status.textContent = "Failed to load CheerpJ 4.2 runtime.";
        return;
      }

      try {
        status.textContent = "Initializing CheerpJ...";
        await cheerpjInit();

        status.textContent = "Loading JAR...";
        await cheerpjLoadJar("Audioscope-fixed.jar");

        status.textContent = "Running main class...";
        await cheerpjRunMain("audioscope.StartScreen", []);

        status.textContent = "Application launched!";
      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
