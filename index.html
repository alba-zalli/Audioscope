<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioscope Demo</title>
  <script src="https://cjrtnc.leaningtech.com/3.4/loader.js"></script>
</head>
<body>
  <h1>Audioscope</h1>
  <p id="status">Initializing CheerpJ...</p>

  <script>
    window.onload = () => {
      const s = document.getElementById("status");
      if (typeof cheerpjInit !== "function") {
        s.textContent = "CheerpJ runtime failed to load (CDN issue?).";
        return;
      }

      cheerpjInit();
      s.textContent = "Loading JAR...";
      cheerpjLoadJar("Audioscope-fixed.jar")
        .then(() => {
          s.textContent = "Launching main...";
          cheerpjRunMain("audioscope.StartScreen", []);
        })
        .catch(e => {
          console.error(e);
          s.textContent = "Error: " + e.message;
        });
    };
  </script>
</body>
</html>
