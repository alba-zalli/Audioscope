<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioscope Java App</title>
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Audioscope</h1>
  <p>Launching Java application in your browser...</p>

  <script>
  window.onload = function () {
    cheerpjInit();

    // Load all JARs
    Promise.all([
      cheerpjLoadJar("lib/AbsoluteLayout.jar"),
      cheerpjLoadJar("lib/flatlaf-3.6.jar"),
      cheerpjLoadJar("Audioscope.jar")
    ]).then(() => {
      cheerpjRunMain("audioscope.StartScreen", []);
    }).catch(e => {
      console.error("Failed to load JARs:", e);
    });
  };
    window.onload = function () {
      if (typeof cheerpjInit !== "function") {
        console.error("CheerpJ runtime not loaded.");
        return;
      }

      // Initialize CheerpJ
      cheerpjInit();

      // Run your JAR file
      // Make sure 'Audioscope.jar' is in the same directory as index.html
      setTimeout(() => {
        cheerpjRunJar("Audioscope.jar");
      }, 1000);
    };
  </script>
</body>
</html>
