<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioscope Java App</title>

  <!-- Load CheerpJ runtime -->
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    #app-container {
      margin-top: 2rem;
      display: inline-block;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Audioscope</h1>
  <p>Launching Java application in your browser...</p>

  <div id="app-container"></div>

  <script>
    window.onload = function () {
      // Wait for loader.js to be available
      if (typeof cheerpjInit !== "function") {
        console.error("CheerpJ runtime not loaded.");
        return;
      }

      // Initialize CheerpJ
      cheerpjInit();

      // Create a GUI display canvas for Swing/JavaFX
      cheerpjCreateDisplay(800, 600).then(canvas => {
        document.getElementById("app-container").appendChild(canvas);

        // Now load and run the JAR file
        cheerpjRunJar("Audioscope.jar");
      });
    };
  </script>
</body>
</html>
