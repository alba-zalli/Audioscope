<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioscope Demo</title>
  <!-- Use the recommended latest loader -->
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
  <h1>Audioscope</h1>
  <p id="status">Loading CheerpJ runtime...</p>

  <script>
    window.onload = async () => {
      const status = document.getElementById("status");

      // Wait for the runtime to be present
      let retries = 0;
      while (typeof cheerpjInit !== "function" && retries < 15) {
        await new Promise(r => setTimeout(r, 200));
        retries++;
      }

      if (typeof cheerpjInit !== "function") {
        status.textContent = "Failed to load CheerpJ runtime.";
        return;
      }

      try {
        status.textContent = "Initializing runtime...";
        await cheerpjInit();

        status.textContent = "Loading JAR...";
        await cheerpjLoadJar("Audioscope-fixed.jar");

        status.textContent = "Launching main...";
        await cheerpjRunMain("audioscope.StartScreen", []);

        status.textContent = "Application launched!";
      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
