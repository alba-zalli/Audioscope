<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioscope Demo</title>
  <script src="https://cjrtnc.leaningtech.com/3.4/loader.js"></script>
</head>
<body>
  <h1>Audioscope</h1>
  <p id="status">Initializing CheerpJ...</p>

  <script>
    window.onload = function() {
      if (typeof cheerpjInit !== "function") {
        document.getElementById("status").textContent = "Failed to load CheerpJ runtime.";
        return;
      }

      cheerpjInit();
      document.getElementById("status").textContent = "Loading JAR...";

      // Load your JAR explicitly
      cheerpjLoadJar("Audioscope-fixed.jar").then(() => {
        document.getElementById("status").textContent = "Running main...";
        // Run your StartScreen main class
        cheerpjRunMain("audioscope.StartScreen", [])
      }).catch(err => {
        console.error("Error loading or running JAR:", err);
        document.getElementById("status").textContent = "Error: " + err;
      });
    };
  </script>
</body>
</html>
